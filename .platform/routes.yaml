# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"https://{default}/":
  type: upstream
  upstream: "app:http"
  cache:
    enabled: true

    # Base the cache on the session cookie and custom Drupal cookies. Ignore all other cookies.
    cookies: ['/^SS?ESS/', '/^Drupal.visitor/']

"https://www.{default}/":
  type: redirect
  to: "https://{default}/"

"https://splashawards.ch/":
  type: upstream
  upstream: "app:http"
  cache:
    enabled: true

    # Base the cache on the session cookie and custom Drupal cookies. Ignore all other cookies.
    cookies: ['/^SS?ESS/', '/^Drupal.visitor/']

"https://www.splashawards.ch/":
  type: redirect
  to: "https://splashawards.ch/"

"https://splashawards.li/":
  type: redirect
  to: "https://splashawards.ch/"

"https://www.splashawards.li/":
  type: redirect
  to: "https://splashawards.ch/"

