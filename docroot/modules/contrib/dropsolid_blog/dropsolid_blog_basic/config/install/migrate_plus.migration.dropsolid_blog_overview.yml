      plugin: iterator
      process:
        target_id: '0'
        target_revision_id: '1'
  field_header_paragraph:
    -
      plugin: explode
      source: field_header_paragraph
      delimiter: '|'
    -
      plugin: migration_lookup
      migration: dropsolid_blog_overview_header
      no_stub: true
    -
      plugin: iterator
      process:
        target_id: '0'
        target_revision_id: '1'
destination:
  plugin: 'entity:node'
  default_bundle: page
migration_dependencies:
  required:
    - dropsolid_blog_overview_header
    - dropsolid_blog_overview_p
  optional: {  }
