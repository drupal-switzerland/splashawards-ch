      - dropsolid_blog_basic
id: dropsolid_blog_overview
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: dropsolid_blog_overview
label: null
source:
  plugin: csv
  path: /assets/csv/pages.csv
  header_row_count: 1
  keys:
    - id
process:
  title: title
  uuid: uuid
  node_keeper: node_keeper
  alias_keeper: alias_keeper
  field_description: field_description
  path/alias: path
  path/pathauto:
    plugin: default_value
    default_value: 0
  field_paragraphs:
