label: 'View mode'
description: "Select the layout for the Guidance boxes:\r\n<ul>\r\n<li><b>2 - Big:</b> A set of 2 guidance boxes using the full available width.</li>\r\n<li><b>4 - Mixed:</b> A mixed set-up with 4 guidance boxes.</li>\r\n<li><b>5 - Mixed:</b> A mixed set-up with 4 guidance boxes.</li>\r\n<li><b>Default - Small:</b> A number of small guidance boxes, filling up rows from left to right. Rows are added in columns of 3 boxes.</li>\r\n<li><b>Default - Large:</b> A number of large guidance boxes, filling up rows from left to right. Rows are added in columns of 3 boxes.</li>\r\n</ul>"
