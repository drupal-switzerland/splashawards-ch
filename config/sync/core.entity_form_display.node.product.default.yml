      format_settings:
        label: 'Projekt einreichen'
        description: "<h5>Nehmen Sie sich vor dem Einreichen Zeit, um sich mit den '<a href=\"/node/41\">Kategorien</a>' und '<a href=\"/node/17\">Bedingungen</a>' vertraut zu machen. Haben Sie Fragen oder benötigen Sie Unterstützung? Wir sind hier, um Ihnen zu helfen! Senden Sie Ihre Fragen per E-Mail an <a href=\"mailto:info@splashawards.de\">info@splashawards.de</a>. <br />\r\nDas Einreichen Ihres Projekts bei den Splash Awards kostet eine Gebühr pro eingereichtem Projekt während der regulären Einreichungsfrist (bis 6. März 2020). Wenn ein Projekt in mehreren Kategorien eingereicht wird, wird für jede Kategorie separat berechnet.</h5>\r\n<br/>\r\n<h5>Gebühren</h5>\r\n<ul>\r\n<li><h5>Normal: 250,00 EUR</h5></li>\r\n<li><h5>Ermäßigt (Freelancer oder kleine Agentur bis 3 Personen): 50 EUR</h5></li>\r\n</ul>\r\n\r\n"
